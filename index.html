<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Niveditha S. Iyer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <title>Live Cricket Commentary</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: "Manrope", sans-serif;
            height: 100%;
            color: #333;
            background-color: #fffdfc;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            justify-content: flex-start;
            line-height: 1.6;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 20px 0;
        }


        /* Header */
        .header {
            text-align: left;
            width: 50%;
            margin: 5% auto 1% auto;
        }

        .header h3 {
            font-size: 2rem;
            margin-bottom: -20px;
        }

        .header p {
            font-size: 1.2rem;
            color: #777;
        }

        /* Content */
        .content {
            margin-bottom: 50px;
        }

        .content p {
            font-size: 1.1rem;
            color: #555;
            text-align: left;
            width: 50%;
            margin: 0 auto 10px auto;
            font-family: "EB Garamond", serif;
        }

        .content p:last-child {
            padding-bottom: 4%
        }


        .content a {
            color: #1a8e18;
            font-weight: normal;
        }

        .content ul {
            list-style-type: disc;
            list-style-position: outside;
            padding: 1px;
            margin-left: 30px;
        }

        .content ul li {
            font-size: 1.1rem;
            color: #555;
            width: 50%;
            margin: 0 auto 5px auto;
            font-family: "EB Garamond", serif;
        }

        /* Media Queries for Responsiveness */

        /* For small screens (mobile phones) */
        @media (max-width: 768px) {
            .header {
                width: 100%;
                text-align: left;
                margin: 10% auto;
            }

            .header h3 {
                font-size: 1rem; /* Smaller font size for phones */
            }

            .header p {
                font-size: 1rem; /* Smaller font size for phones */
            }

            /* Reducing font size for all text on phones */
            p,
            .content p,
            .content ul li,
            .content a {
                font-size: 0.9rem; /* Reduce font size for mobile */
            }

            .content p,
            .content ul li {
                width: 90%; /* Adjust width for smaller screens */
                margin: 0 auto;
            }

            .content ul {
                margin-left: 20px; /* Adjust list indentation */
            }

            .content a {
                font-size: 0.95rem; /* Slightly smaller links */
            }
        }

        /* For very small screens (e.g., small mobile phones) */
        @media (max-width: 480px) {
            .header h3 {
                font-size: 0.7rem; /* Even smaller font size for small phones */
            }

            .header p {
                font-size: 0.9rem;
            }

            /* Reducing font size even further for very small screens */
            p,
            .content p,
            .content ul li,
            .content a {
                font-size: 0.85rem; /* Even smaller font size for tiny phones */
            }

            .content p,
            .content ul li {
                font-size: 0.85rem; /* Even smaller font size for tiny phones */
                width: 100%; /* Full width on very small screens */
            }

            .content a {
                font-size: 0.9rem; /* Slightly smaller links on very small screens */
            }
        }

        /* For medium screens (tablets) */
        @media (max-width: 1024px) {
            .header {
                width: 90%;
                text-align: left;
            }

            .header h3 {
                font-size: 1.3rem;
            }

            .content p,
            .content ul li {
                width: 90%; /* Adjust width for tablets */
                font-size: 1rem;
            }

            .content a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Live Cricket Commentary</h1>
            <div class="match-info">
                <div class="teams">
                    <span id="team1">India</span> vs <span id="team2">Australia</span>
                </div>
                <div class="score">
                    <span id="current-score">0/0</span>
                    <span id="overs">(0.0 ov)</span>
                </div>
            </div>
        </header>

        <main>
            <div class="commentary-container">
                <div id="commentary-feed" class="commentary-feed">
                    <!-- Commentary will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
